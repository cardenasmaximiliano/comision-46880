<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clase-1</title>
    </head>
    <body>
        <!-- Encabezado de mi sitio, utilizo la etiqueta de apertura y cierre, header / barra de navegacion logo, el h1 titulos-->
        <header></header> 
        <!-- voy a desplesgar en main todo el codigo con la informacion de mi sitio / toda la informacion directamente relaciona al proyecto -->
        <main></main> 
        <!-- etiqueta de pie de pagina, va a ser el footer / redes sociales contactos informacion  -->
        <footer></footer>
        <!-- ctrl + k + c  genera comentarios-->

        <!--etiqueta aside suele llevar informacion que no esta relacionada al proyecto-->
        <aside></aside>

        <!--etiquetas que me van a servir para agrupar informacion-->

        <!--etiqueta de tipo generica, queda siempre bien-->
        <div></div> 
        
        <!--etiqueta section, es importante para el seo-->
        <section></section>

        <!--etiqueta article, esta etiqueta la vamos a usar cuando hablemos o tengamos informacion de tipo noticia blog, algo informativo-->
        <article></article>

        <!--etiqueta de tipo contenido-->
        <p>HOLA MUNDO</p> <!--etiqueta p refiere a parrafos-->


        <!--PARA GUARDAR CNTRL + S-->

        <!--  -->
    </body>
</html>
